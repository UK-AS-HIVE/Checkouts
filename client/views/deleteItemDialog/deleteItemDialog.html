<template name="deleteItemDialog">
<div class="modal fade" id="deleteItem">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Delete Item</h4>
      </div>
      <div class="modal-body">
        You are deleting the following item. <br>
        Are you sure you want to continue? This action is permanent.
        <form class="form-horizontal">
          {{>formGroup name="name" label="Item Name" value=item.name disabled="disabled"}}
          {{>formGroup name="category" label="Category" value=item.category disabled="disabled"}}
          {{>formGroup name="description" label="Description" value=item.description disabled="disabled"}}
          {{>formGroup name="serialNo" label="Serial No" value=item.serialNo disabled="disabled"}}
          {{>formGroup name="propertyTag" label="Property Tag" value=item.propertyTag disabled="disabled"}}
          {{#if item.imageId}}
          <div class="form-group">
            <label for="picture" class="col-xs-4 control-label">Picture:</label>
            <div class="col-xs-8">
              <img src="{{rootUrl}}/file/{{thumbnailUrl}}">
            </div>
          </div>
          {{/if}}
        </form> 
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left"  data-dismiss="modal" data-action="cancelDeleteItem">Cancel</button>
          <button type="button" class="btn btn-danger" data-action="deleteItem">Delete Item</button>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
