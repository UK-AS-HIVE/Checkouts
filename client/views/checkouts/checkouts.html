<template name="checkouts">
{{#if isAdmin}}
{{#if isCordova}} 
<div class="col-xs-12"> 
  <button data-action="checkoutByBarcode" class="btn-success btn btn-sm">Scan an Item</button> 
  <button data-toggle="modal" data-target="#checkoutDialog" class="btn-success btn btn-sm">Check an item in or out</button> 
  <button data-toggle="modal" data-target="#itemDialog" class="btn-success btn btn-sm">Add Item</button>
</div> 
{{else}} 
<button data-toggle="modal" data-target="#checkoutDialog" class="pull-left btn-success btn btn-sm">Check an item in or out</button> 
<button data-toggle="modal" data-target="#itemDialog" class="pull-right btn-success btn btn-sm">Add Item</button>
{{/if}}
{{> checkoutDialog}}
{{> itemDialog}}
{{> deleteItemDialog}}
{{/if}}
{{> reserveDialog}}
<table class="table table-striped table-condensed" style="border-collapse:collapse;">
  <thead>
    <tr>
      <th>&nbsp;</th>
      <th>Picture</th>
      <th>Name</th>
      <th class="hidden-xs">Item Type</th>
      <th>Checked Out</th>
    </tr>
  </thead>
  <tbody>
    <tr></tr>
    {{#each checkoutItem}}
    {{> checkoutRow}}
    {{/each}}
  </tbody>
</table>
</template>

<template name="checkoutButtons">
<button class="checkoutBtn pull-left btn-success btn btn-sm" id="checkOutButton">Scan a Barcode</button>
</template>

<template name="checkoutRow">
<tr data-toggle="collapse" data-target="#row{{_id}}" class="accordion-toggle">
  <td>
    <span class="glyphicon glyphicon-plus" name="{{_id}}"></span>
  </td>
  <td>
    {{#if thumbnailUrl}}<img style="max-height: 50px;" src="{{rootUrl}}/file/{{thumbnailUrl}}">{{/if}}
  </td>
  <td>
    <strong>{{name}}</strong>
  </td>
  <td class="hidden-xs">
    {{category}}
  </td>
  <td>
    {{#if assignedTo}}<span class="unavailable">
      {{#if isAdmin}}
      Checked out to: {{assignedTo}}
      {{else}}
      Unavailable
      {{/if}}</span>
    {{else}}
    <span class="available">{{#if dateReserved}}Reserved: {{dateReserved}}{{else}}Available{{/if}}</span>
    {{/if}}
  </td>
</tr>
<tr>
  <td colspan='7' class="hiddenRow">
    <div class="accordion-body collapse" id="row{{_id}}" name="{{_id}}">
      <form class="form-horizontal">
        {{#if expectedReturn}}
        <div class="form-group">
          <label for="expectedReturn" class="col-xs-4 col-md-2 col-md-offset-2 control-label">Expected Return:</label>
          <div class="col-xs-8 col-md-6">
            <input type="text" value="{{expectedReturn}}" name="expectedReturn" class="form-control" disabled>
          </div>
        </div>
        {{/if}}
        {{#if reservation.expectedReturn}}
        <div class="form-group">
          <label for="resExpectedReturn" class="col-xs-4 col-md-2 col-md-offset-2 control-label">Expected Return:</label>
          <div class="col-xs-8 col-md-6">
            <input type="text" value="{{reservation.expectedReturn}}" name="resExpectedReturn" class="form-control" disabled>
          </div>
        </div>
        {{/if}}
        <div class="form-group">
          <label for="description" class="col-xs-4 col-md-2 col-md-offset-2 control-label">Description:</label>
          <div class="col-xs-8 col-md-6">
            <input type="text" value="{{description}}" name="description" class="form-control" disabled>
          </div>
        </div>
        {{#if isAdmin}}
        {{#if reservation.assignedTo}}
        <div class="form-group">
          <label for="resAssignedTo" class="col-xs-4 col-md-2 col-md-offset-2 control-label">Reserved To:</label>
          <div class="col-xs-8 col-md-6">
            <input type="text" value="{{reservation.assignedTo}}" name="resAssignedTo" class="form-control" disabled>
          </div>
        </div>
        {{/if}}
        <div class="form-group">
          <label for="serialNo" class="col-xs-4 col-md-2 col-md-offset-2 control-label">Serial No:</label>
          <div class="col-xs-8 col-md-6">
            <input type="text" value="{{serialNo}}" name="serialNo" class="form-control" disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="propertyTag" class="col-xs-4 col-md-2 col-md-offset-2 control-label">Property Tag:</label>
          <div class="col-xs-8 col-md-6">
            <input type="text" value="{{propertyTag}}" name="propertyTag" class="form-control" disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="barcode" class="col-xs-4 col-md-2 col-md-offset-2 control-label">Barcode:</label>
          <div class="col-xs-8 col-md-6">
            <input type="text" value="{{barcode}}" name="{{barcode}}" class="form-control" disabled>
          </div>
        </div>
        {{/if}}
      </form>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-4">
          {{#if isAdmin}}
          <!-- Admin Buttons -->
          <div class="btn-group" role="group" aria-label="Admin Buttons">
            <button type="button" class="btn btn-sm btn-success" data-item="{{_id}}" data-action="checkout">{{#if assignedTo}}Check In{{else}}Check Out{{/if}}</button>
            {{#unless reservation.assignedTo}}
            {{#unless assignedTo}}
            <button type="button" class="btn btn-sm btn-success" data-item="{{_id}}" data-action="reserve">Reserve Item</button>
            {{/unless}}
            {{else}}
            <button type="button" class="btn btn-sm btn-danger" data-item="{{_id}}" data-action="cancelReserve">Cancel Reservation</button>
            {{/unless}}
            <button type="button" class="btn btn-sm btn-success" data-item="{{_id}}" data-action="edit">Edit Item</button>
            <button type="button" class="btn btn-sm btn-danger" data-item="{{_id}}" data-action="delete">Delete Item</button>
          </div>
          {{else}}
          <!-- Non-Admin Buttons -->
          {{#unless reservation.assignedTo}}
          <button type="button" class="pull-right btn btn-sm btn-success" data-item="{{_id}}" data-action="reserve">Reserve Item</button>
          {{/unless}}
          {{#if assignedToMe}}
          <button type="button" class="pull-right btn btn-sm btn-danger" data-item="{{_id}}" data-action="cancelReserve">Cancel Reservation</button>
          {{/if}}
          {{/if}}
        </div>
      </div>
    </div>
  </td>
</tr>
</template>
