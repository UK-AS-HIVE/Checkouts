<template name="checkouts">
<div class="container">
  {{#if isAdmin}}
  {{#if isCordova}}{{> barcodeScanButton}}{{/if}}
  {{> checkoutDialog}}
  {{> newCheckout}}
  {{/if}}
    <br/>
    <br/>
    <table class="table table-bordered table-striped table-hover checkoutsTable pagination-sm table-condensed" id="checkoutTable">
      <thead class="checkouts-header">
        <tr>
          <th id="name-header" width='auto'>Name</th>
          <th id="description-header">Description</th>
          <th id="picture-header">Picture</th>
          <th>Item Type</th>
          <th>Checked Out</th>
          <th>Expected Return Date</th>
        </tr>
      </thead>
      <tbody>
        {{#each checkoutItem}}
          {{> checkoutRow}}
        {{/each}}
      </tbody>
    </table>
    <button id="goTop">Go To Top</button>
  </div>
</template>

<template name="checkoutButtons">
<button class="checkoutBtn pull-left btn-success btn btn-sm" id="checkOutButton">Scan a Barcode</button>
</template>

<template name="checkoutRow">
  <tr class="parent">
    <td>
      <div>
        <strong>{{name}}</strong>
      </div>
    </td>
    <td>
      <div>
        {{description}}
      </div>
    </td>
    <td>
      <div>
        <strong>Picture!</strong>
      </div>
    </td>
    <td>
      <div>
        {{category}}
      </div>
    </td>
    <td>
      <div>
        {{#if assignedTo}}<span class="unavailable">
          {{#if isAdmin}}
          {{assignedTo}}
          {{else}}
          Unavailable
          {{/if}}</span>
        {{else}}
        <span class="available">Available</span>
        {{/if}}
      </div>
    </td>
    <td>
      <div>
        Return time
      </div>
    </td>
  </tr>
  <tr style="display: none;" class ="details">
    <td colspan='5'>
      <div class="row">
      <div class='col-md-6'>
        <div class="row">
        <div class="col-md-12">
        </div>
        </div>
      </div>
      </div>
    </td>
  </tr>
</template>
