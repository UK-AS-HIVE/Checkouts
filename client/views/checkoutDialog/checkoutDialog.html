<template name="checkoutDialog">
<button data-toggle="modal" data-target="#checkoutDialog" class="checkoutDialogBtn pull-left btn-success btn btn-sm">{{#if isCordova}}Scan an item{{else}}Check an item in or out{{/if}}</button>
<div class="modal fade" id="checkoutDialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Check an item in or out</h4>
      </div>
      <div class="modal-body">
        <table>
          <th width="25%"></th><th></th>
          <tr>
            <td><label for="Search">Find an item by Name or Barcode:</label></td>
            <td>{{> inputAutocomplete settings=settings id="searchFields" class="form-control" value=item.name name="searchFields" placeholder="Search by name or barcode..."}}</td>
          </tr>
          <th width="142px"></th><th></th>
          <tr class="hiddenRow" style="display: {{hidden}};">
            <td><label for="Description">Description:</label></td>
            <td><input type="text" size="60" class="input input-xlarge description checkoutInput" name="description" id="codDescription" disabled="disabled" value="{{item.description}}"></td>
          </tr>
          <tr class="hiddenRow" style="display: {{hidden}};">
            <td><label for="Picture">Picture:</label></td>
            <td><span>Picture goes here</span></td>
          </tr>
           <tr class="hiddenRow" style="display: {{hidden}};">
            <td><label for="codAssignedTo" id="codAssignedToLabel">Assign this item to:</label></td>
            <td><input type="text" size="25" class="input input-xlarge assignedTo checkoutInput" style="{{attr}}" {{disabled}} id="codAssignedTo" value="{{item.assignedTo}}"></td>
          </tr>
          <tr class="hiddenRow" style="display: {{hidden}};">
            <td><label for="codDatepicker">Expected Date Returned:</label></td>
            <td><input type="text" id="codDatepicker" class="input input-xlarge datepicker checkoutInput" style="{{attr}}" {{disabled}} placeholder="optional" value="{{item.schedule.expectedReturn}}"></td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" id="cancelButton" data-dismiss="modal">Cancel</button>
        <button style="display: {{hidden}};"  type="button" class="btn btn-primary pull-right" id="submitButton">{{#if item.assignedTo}}Check In{{else}}Check Out{{/if}}</button>
      </div>
    </div>
  </div>
</div>
</template>

<template name="searchFields">
<span style="color: white; background-color: #00008B">{{barcode}}</span> {{name}}
</template>
