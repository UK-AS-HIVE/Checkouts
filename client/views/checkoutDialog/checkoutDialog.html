<template name="checkoutDialog">
<button data-toggle="modal" data-action="openCheckoutDialog" class="pull-left btn-success btn btn-sm">{{#if isCordova}}Scan an item{{else}}Check an item in or out{{/if}}</button>
<div class="modal fade" id="checkoutDialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Check an item in or out</h4>
      </div>
      <div class="modal-body">
        {{#if error}}<span class="unavailable">{{error}}</span>{{/if}}
        <form class="form-horizontal" id="checkoutForm">
          <div class="form-group">
            <label for="checkoutSearch" class="col-xs-4 control-label">Find an item by Name or Barcode:</label>
            <div class="col-xs-8">
              {{> inputAutocomplete settings=settings id="checkoutSearch" class="form-control" value=item.name name="checkoutSearch" placeholder="Search by name or barcode..."}}
            </div>
          </div>
          <div class="form-group" style="display: {{hidden}};">
            <label for="checkoutDescription" class="col-xs-4 control-label">Description:</label>
            <div class="col-xs-8">
              <input type="text" class="form-control" name="description" id="checkoutDescription" disabled="disabled" value="{{item.description}}">
            </div>
          </div>
          <div class="form-group" style="display: {{hidden}};">
            <label for="checkoutPicture" class="col-xs-4 control-label">Picture:</label>
            <div class="col-xs-8">
              <span>Picture goes here</span>
            </div>
          </div>
          <div class="form-group" style="display: {{hidden}};">
            <label for="checkoutAssignedTo" id="checkoutAssignedToLabel" class="col-xs-4 control-label">Assign item to:</label>
            <div class="col-xs-8">
              <input type="text" class="form-control" style="{{attr}}" {{disabled}}  rqeuired id="checkoutAssignedTo" value="{{item.assignedTo}}">
            </div>
          </div>
          <div class="form-group" style="display: {{hidden}};">
            <label for="checkoutDatepicker" class="col-xs-4 control-label">Expected Return Date:</label>
            <div class="col-xs-8">
              <input type="text" id="checkoutDatepicker" class="form-control datepicker" style="{{attr}}" {{disabled}} placeholder="{{#unless item.assignedTo}}optional{{/unless}}" value="{{item.schedule.expectedReturn}}">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" id="cancelButton" data-dismiss="modal">Cancel</button>
        <button style="display: {{hidden}};"  type="button" class="btn btn-primary pull-right" id="submitButton">{{#if item.assignedTo}}Check In{{else}}Check Out{{/if}}</button>
      </div>
    </div>
  </div>
</div>
</template>

<template name="searchFields">
<span style="color: white; background-color: #00008B">{{barcode}}</span> {{name}}
</template>
