<template name="itemDialog">
<div class="modal fade" id='itemDialog'>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{#if item}}Edit Item{{else}}Add new Checkout Item{{/if}}</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          {{> formGroup name="name" label="Item Name" value=item.name}}
          {{> formGroup name="category" label="Category" value=item.category}}
          {{> formGroup name="description" label="Description" value=item.description placeholder="optional"}}
          {{> formGroup name="serialNo" label="Serial No" value=item.serialNo placeholder="optional"}}
          {{> formGroup name="propertyTag" label="Property Tag" value=item.propertyTag placeholder="optional"}}
          <div class="form-group">
            <label for="picture" class="col-xs-4 control-label">Picture:</label>
            <div class="col-xs-8">
              <div class="input-group">
                <input type="text" name="imageName" class="form-control" disabled value="{{imageName}}">
                {{#if isCordova}}<span class="input-group-btn"><button type="button" class="btn btn-primary" data-action="takePicture">Take Picture</button></span>
                {{else}}<span class="input-group-btn"><button type="button" class="btn btn-primary" data-action="uploadPicture">Upload Picture</button></span>{{/if}}
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="barcode" class="col-xs-4 control-label">Barcode:</label>
            <div class="col-xs-8">
              {{#if isCordova}}
              <div class="input-group">
                <input type="text" name="barcode" class="form-control" placeholder="Enter barcode number (optional)" value="{{item.barcode}}">
                <span class="input-group-btn"><button type="button" class="btn btn-primary" data-action="scanBarcode">Scan Barcode</button></span>
              </div>
              <span class="error" style="display: none;" name="barcode">Error</span>
              {{else}}
              <input type="text" name="barcode" class="form-control" placeholder="Enter barcode number (optional)" value="{{item.barcode}}">
              {{/if}}
            </div>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-action="cancel" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-action="submit">{{#if item}}Edit Item{{else}}Add Item{{/if}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
