<template name="itemDialog">
<button  data-toggle="modal" data-target="#itemDialog" class="newCheckoutBtn pull-right btn-success btn btn-sm">Add Item</button>
<div class="modal fade" id='itemDialog'>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{#if item}}Edit Item{{else}}Add new Checkout Item{{/if}}</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="name" class="col-xs-4 control-label">Item Name:</label>
            <div class="col-xs-8">
              <input type="text" class="form-control" name="name" value="{{item.name}}">
              <span class="error" name="name" style="display: none;">Error</span>
            </div>
          </div>
          <div class="form-group">
            <label for="category" class="col-xs-4 control-label">Category:</label>
            <div class="col-xs-8">
              <input type="text" class="form-control" name="category" value="{{item.category}}">
              <span class="error" name="category" style="display: none;">Error</span>
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-xs-4 control-label">Description:</label>
            <div class="col-xs-8">
              <input type="text" class="form-control" name="description" placeholder="optional" value="{{item.description}}">
            </div>
          </div>
          <div class="form-group">
            <label for="serialNo" class="col-xs-4 control-label">Serial Number/Service Tag:</label>
            <div class="col-xs-8">
              <input type="text" placeholder="optional" class="form-control" name="serialNo" value="{{item.serialNo}}">
            </div>
          </div>
          <div class="form-group">
            <label for="propertyTag" class="col-xs-4 control-label">Property Tag:</label>
            <div class="col-xs-8">
              <input type="text" placeholder="optional" class="form-control" name="propertyTag" value="{{item.propertyTag}}">
            </div>
          </div>
          <div class="form-group">
            <label for="picture" class="col-xs-4 control-label">Picture:</label>
            <div class="col-xs-8">
              <div class="input-group">
                {{#if isCordova}}<span class="input-group-btn"><button type="button" class="btn btn-primary pull-left" id="takePicture">Take Picture</button></span>{{/if}}
                <span class="input-group-btn"><button type="button" class="btn btn-primary pull-left" id="uploadPicture">Upload Picture</button></span>
                <input type="text" name="imageName" class="form-control" disabled value="{{imageName}}">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="barcode" class="col-xs-4 control-label">Barcode:</label>
            <div class="col-xs-8">
              {{#if isCordova}}<button type="button" class="btn btn-primary" id="scanBarcode">Scan Barcode</button>{{/if}}
              <input type="text" name="barcode" class="form-control" placeholder="Enter barcode number" value="{{item.barcode}}">
            </div>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-action="cancel" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-action="submit">{{#if item}}Edit Item{{else}}Add Item{{/if}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
